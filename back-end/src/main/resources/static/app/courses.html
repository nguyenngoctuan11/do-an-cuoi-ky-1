<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quản lý khóa học</title>
  <link rel="stylesheet" href="/app/app.css"/>
  <script type="module">
    import {mountNav, api, setAuth} from './app-common.js';
    const el = id => document.getElementById(id);
    async function load(){
      const list = await api('/api/courses?limit=100');
      el('rows').innerHTML = list.map(c=>`<tr>
        <td>${c.id}</td>
        <td><a href="/app/course.html?id=${c.id}&slug=${encodeURIComponent(c.slug)}">${c.title}</a></td>
        <td>${c.slug}</td>
        <td>${c.status||''}</td>
        <td>${c.createdByEmail||''}</td>
      </tr>`).join('');
    }
    async function create(){
      const payload = {
        title: el('title').value.trim(),
        slug: el('slug').value.trim(),
        shortDesc: el('short').value.trim(),
        language: el('lang').value,
        level: el('level').value,
        status: el('status').value,
        price: el('price').value? Number(el('price').value): null
      };
      el('msg').textContent = 'Đang tạo...';
      try{ const res = await api('/api/courses',{method:'POST', body: JSON.stringify(payload)}); el('msg').textContent='OK'; location.href = `/app/course.html?id=${res.id}`; }catch(e){ el('msg').textContent=e.message }
    }
    window.addEventListener('DOMContentLoaded', () => {
      mountNav('nav');
      load();
      el('createBtn').onclick = create;
    });
  </script>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <div class="card">
      <h2>Danh sách khóa học</h2>
      <table>
        <thead><tr><th>ID</th><th>Tiêu đề</th><th>Slug</th><th>Trạng thái</th><th>Người tạo</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <div class="card">
      <h3>Tạo khóa học mới</h3>
      <div class="cols">
        <input id="title" placeholder="Tiêu đề"/>
        <input id="slug" placeholder="Slug duy nhất"/>
        <input id="short" placeholder="Mô tả ngắn"/>
        <select id="lang"><option value="vi">vi</option><option value="en">en</option></select>
        <select id="level"><option>beginner</option><option>intermediate</option><option>advanced</option></select>
        <select id="status"><option>draft</option><option>published</option><option>archived</option></select>
        <input id="price" placeholder="Giá"/>
      </div>
      <div class="row">
        <button id="createBtn">Tạo</button>
        <span class="muted" id="msg"></span>
      </div>
      <div class="muted">Cần đăng nhập với role TEACHER/MANAGER để tạo.</div>
    </div>
  </div>
</body>
</html>
